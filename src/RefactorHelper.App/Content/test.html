<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="htmx.min.js"></script>
    <title>RefactorHelper</title>
    <style>
        .htmx-indicator {
            opacity: 0
        }

        .htmx-request .htmx-indicator {
            opacity: 1;
            transition: opacity 200ms ease-in;
        }

        .htmx-request.htmx-indicator {
            opacity: 1;
            transition: opacity 200ms ease-in;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="side-bar">
            <div class="side-bar-header">
                <div class="side-bar-header-item">
                    <button class="header-button" id="settings-button" hx-get="/run-refactor-helper/fragment/0" hx-swap="innerHTML" hx-replace-url="/run-refactor-helper" hx-target="#main-content">
                        Requests
                    </button>
                </div>
                <div class="side-bar-header-item">
                    <button class="header-button" id="settings-button" hx-get="/run-refactor-helper/fragment/settings" hx-swap="innerHTML" hx-replace-url="/run-refactor-helper/settings" hx-target="#main-content">
                        Settings
                    </button>
                </div>
            </div>

            <div class="htmx-invisble-trigger" hx-get="/run-refactor-helper/fragment/sidebar/settings" hx-swap="innerHtml" hx-target="#side-bar-content" hx-trigger="refresh-settings-list from:body">
            </div>

            <div class="side-bar-content" hx-get="/run-refactor-helper/fragment/request-list" hx-swap="innerHtml" hx-target="#side-bar-content" hx-trigger="refresh-request-list from:body">
            </div>

            <div id="side-bar-content">
                <div class="side-bar-group">
                    <button class="side-bar-group-header" onclick="collapse(this)">Pending Requests (14)</button>
                    <div class="side-bar-group-content">
                        <ul>
                            <li class="request-item">



                                <!--<div class="side-bar-item">-->


                                    <div class="status-code">
                                        200
                                    </div>

                                    <div class="request-item-content" hx-get="/run-refactor-helper/fragment/0" hx-replace-url="/run-refactor-helper/0" hx-swap="innerHTML" hx-target="#main-content">
                                        /Bol/customer/14009/account/2?this=this&is=is&a=a&very=very&long=long&url=url
                                    </div>

                                <!--</div>-->
                            </li>
                            <li class="request-item">
                                <div class="side-bar-item">


                                    <div class="status-code">
                                        200
                                    </div>

                                    <div class="request-item-content" hx-get="/run-refactor-helper/fragment/1" hx-replace-url="/run-refactor-helper/1" hx-swap="innerHTML" hx-target="#main-content">
                                        /Bol/customer/14009/account/5
                                    </div>

                                </div>
                            </li>
                            <li class="request-item">
                                <div class="side-bar-item">


                                    <div class="status-code">
                                        200
                                    </div>

                                    <div class="request-item-content" hx-get="/run-refactor-helper/fragment/2" hx-replace-url="/run-refactor-helper/2" hx-swap="innerHTML" hx-target="#main-content">
                                        /Bol/customer/find?name=Dave&amp;results=4
                                    </div>

                                </div>
                            </li>
                            <li class="request-item">
                                <div class="side-bar-item">


                                    <div class="status-code">
                                        200
                                    </div>

                                    <div class="request-item-content" hx-get="/run-refactor-helper/fragment/3" hx-replace-url="/run-refactor-helper/3" hx-swap="innerHTML" hx-target="#main-content">
                                        /Bol/orders/ Q1_bol_0111672
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="main-box">
            <div class="header">
                <div class="header-title-container">
                    <div class="header-title">RefactorHelper</div>
                </div>
                <div class="header-item">
                    <button class="header-button" onclick="window.location.href='/run-refactor-helper/reset';">
                        Reset
                    </button>
                </div>
                <div class="header-item">
                    <button class="header-button" id="retry-all-button" hx-get="/run-refactor-helper/fragment/run-all" hx-swap="innerHTML" hx-target="#main-content">
                        Run All
                    </button>
                </div>
                <div class="header-item">
                    <button class="header-button" id="refresh-button" hx-get="/run-refactor-helper/fragment/retry" hx-swap="innerHTML" hx-target="#main-content">
                        Run
                    </button>
                </div>
                <div class="header-item">
                    <button class="header-button">Mode</button>
                </div>
            </div>

            <div class="content-box" id="main-content">

            </div>
        </div>
    </div>

    <script>

        function collapse(e) {
            var content = e.nextElementSibling;
            content.classList.toggle("item-hidden");
        }

    </script>


</body>
</html>

<div id="request-list-box" 
     hx-get="[REFRESH_URL]"
     hx-swap="innerHTML"
     hx-trigger="click delay:.1s from:#refresh-button">
    <div>
        <h1>Requests Failed</h1>
        [REQUESTS_FAILED]
    </div>
    <div>
        <h1>Requests Success</h1>
        [REQUESTS_SUCCESS]
    </div>
</div>

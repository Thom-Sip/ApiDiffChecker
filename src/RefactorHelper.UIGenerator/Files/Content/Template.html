<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title></title>
</head>
<body>

<div class="container">

    <div class="sidebar">
        <div>
            <button hx-get="[REFRESH_URL]"
                    hx-swap="innerHTML"
                    hx-target="#result-container">
                Retry current Request
            </button>
        </div>
        <div>
            <h1>Requests Failed</h1>
            [REQUESTS_FAILED]
        </div>
        <div>
            <h1>Requests Success</h1>
            [REQUESTS_SUCCESS]
        </div>
    </div>

    <div class="content" id="result-container">
        [CONTENT_BLOCK]
    </div>

</div>

<script src="../htmx.min.js"></script>

</body>
</html>

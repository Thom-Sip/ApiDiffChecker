<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesV2.css" />

    <title>RefactorHelper</title>
</head>
<body>

    <div class="container">

        <div class="side-bar">
            <div class="side-bar-header">
                <div class="side-bar-header-item">
                    <button class="side-bar-header-button">Requests</button>
                </div>
                <div class="side-bar-header-item">
                    <button class="side-bar-header-button">Settings</button>
                </div>
            </div>
            <div class="side-bar-content">

                <div class="side-bar-group-header">Pending Events</div>
                <div class="side-bar-group-content">
                    <ul>
                        <li>Request1</li>
                        <li>Request2</li>
                        <li>Request3</li>
                    </ul>
                </div>

                <div class="side-bar-group-header">Succesful Events</div>
                <div class="side-bar-group-content">
                    <ul>
                        <li>Request1</li>
                        <li>Request2</li>
                        <li>Request3</li>
                    </ul>
                </div>

                <div class="side-bar-group-header">Failed Events</div>
                <div class="side-bar-group-content">
                    <ul>
                        <li>Request1</li>
                        <li>Request2</li>
                        <li>Request3</li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="main-box">

            <div class="header">
                <div class="header-title-container">
                    <div class="header-title">RefactorHelper</div>
                </div>
                <div class="header-item">
                    <button class="side-bar-header-button">Run All</button>
                </div>
                <div class="header-item">
                    <button class="side-bar-header-button">Run Current</button>
                </div>
                <div class="header-item">
                    <button class="side-bar-header-button">Switch Mode</button>
                </div>
            </div>

            <div class="content-box">

                <div class="result-container">
                    <div class="result-container-header">
                        <h1>/fruitbasket/4007?message=Bar</h1>
                        <div>Url: https://localhost:44371/fruitbasket/4007?message=Bar</div>
                        <div>ResultCode: 200 OK</div>
                    </div>
                    <div class="result-container-body">

                    </div>
                </div>

                <div class="result-container">
                    More Things
                </div>

            </div>

        </div>
    </div>

</body>
</html>

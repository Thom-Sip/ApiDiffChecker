<div id="request-list-box"
     hx-get="[REFRESH_SIDEBAR_URL]"
     hx-swap="outerHTML"
     hx-trigger="refresh-request-list from:body">
    <div>
        <div>
            <button id="refresh-button"
                    hx-get="[RETRY_REQUEST_URL]"
                    hx-swap="innerHTML"
                    hx-target="#result-container">
                Retry current Request
            </button>
        </div>

        <div>
            <button id="retry-all-button"
                    hx-get="[RETRY_ALL_URL]"
                    hx-swap="innerHTML"
                    hx-target="#result-container">
                Run All Requests
            </button>
        </div>

    </div>
    <div>
        <h1>Requests Failed</h1>
        [REQUESTS_FAILED]
    </div>
    <div>
        <h1>Requests Success</h1>
        [REQUESTS_SUCCESS]
    </div>
    <div>
        <h1>Requests Pending</h1>
        [REQUESTS_PENDING]
    </div>
</div>

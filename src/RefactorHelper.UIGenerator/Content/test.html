<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/run-refactor-helper/htmx.min.js"></script>
    <title>RefactorHelper</title>
    <style>
        .htmx-indicator {
            opacity: 0
        }

        .htmx-request .htmx-indicator {
            opacity: 1;
            transition: opacity 200ms ease-in;
        }

        .htmx-request.htmx-indicator {
            opacity: 1;
            transition: opacity 200ms ease-in;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="side-bar">
            <div class="side-bar-header">
                <div class="side-bar-header-item">
                    <button class="header-button">Requests</button>
                </div>
                <div class="side-bar-header-item">
                    <button class="header-button">Settings</button>
                </div>
            </div>

            <div class="side-bar-content">
                <div id="request-list-box" hx-get="https://localhost:44371/run-refactor-helper/request-list" hx-swap="innerHtml" hx-trigger="refresh-request-list from:body, load" class="">

                    <div class="side-bar-group">
                        <div class="side-bar-group-header">Pending Request</div>
                        <div class="side-bar-group-content">
                            <ul>
                            </ul>
                        </div>
                    </div>

                    <div class="side-bar-group">
                        <div class="side-bar-group-header">Failed Request</div>
                        <div class="side-bar-group-content">
                            <ul>
                                <li><span class="request-item" hx-get="https://localhost:44371/run-refactor-helper/0" hx-swap="innerHTML" hx-target="#result-container">200 /fruitbasket/4007?message=Bar</span></li>
                                <li><span class="request-item" hx-get="https://localhost:44371/run-refactor-helper/1" hx-swap="innerHTML" hx-target="#result-container">200 /fruitbasket/4007?message=Foo</span></li>
                                <li><span class="request-item" hx-get="https://localhost:44371/run-refactor-helper/3" hx-swap="innerHTML" hx-target="#result-container">200 /weatherforecast</span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="side-bar-group-header">Successfull Requests</div>
                    <div class="side-bar-group-content">
                        <ul>
                            <li><span class="request-item" hx-get="https://localhost:44371/run-refactor-helper/2" hx-swap="innerHTML" hx-target="#result-container">200 /fruitbasket/random</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-box">
            <div class="header">
                <div class="header-title-container">
                    <div class="header-title">RefactorHelper</div>
                </div>
                <div class="header-item">
                    <button class="header-button" onclick="window.location.href='https://localhost:44371/run-refactor-helper/';">
                        Reset
                    </button>
                </div>
                <div class="header-item">
                    <button class="header-button" id="retry-all-button" hx-get="https://localhost:44371/run-refactor-helper/run-all" hx-swap="innerHTML" hx-target="#result-container">
                        Run All
                    </button>
                </div>
                <div class="header-item">
                    <button class="header-button" id="refresh-button" hx-get="https://localhost:44371/run-refactor-helper/retry" hx-swap="innerHTML" hx-target="#result-container">
                        Run
                    </button>
                </div>
                <div class="header-item">
                    <button class="header-button">Mode</button>
                </div>
            </div>

            <div class="content-box" id="result-container">

                <div class="result-container">
                    <div class="result-container-header">
                        <h1>String Parameters</h1>
                    </div>
                    <div class="result-container-body">

                        <form hx-put="/contact/1" hx-target="this" hx-swap="outerHTML">
                            <div>
                              <label>CustomerId</label>
                              <input type="text" name="CustomerId" value="4007">
                            </div>
                            <button class="btn">Submit</button>
                            <button class="btn" hx-get="/contact/1">Cancel</button>
                        </form>

                    </div>
                </div>

                <div class="result-container">
                    <div class="result-container-header">
                        <h1>Replace Values</h1>
                    </div>
                    <div class="result-container-body">
                        hello
                    </div>
                </div>

                <div class="result-container">
                    <div class="result-container-header">
                        <h1>Query Params</h1>
                    </div>
                    <div class="result-container-body">
                        hello
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>
</html>
